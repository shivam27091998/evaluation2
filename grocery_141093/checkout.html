<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
  </head>
  <body>
    <div id="order-form">
      <h1>Checkout</h1>
      <form action="">
        <input type="text" id="name" placeholder="Enter name">
        <input type="number" id="number" placeholder="Enter Number">
        <input type="address" placeholder="Enter Address">
        <button id="confirm">submit</button>
      </form>
      <!--Add your form html element here-->
      <!-- - In checkout.html page name, number and address should have Ids as “name”, “number” and “address” respectively. -->
      <!-- - Checkout page will have a submit button with Id :- “submit” -->
    </div>
  </body>
</html>
